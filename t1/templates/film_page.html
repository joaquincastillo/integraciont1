<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T1 de Joaquin Castillo - SWAPI ulala</title>
</head>
<body>
{% if film %}


    <table style="width:100%">
        <tr>
          <th>Titulo:</th>
          <td>{{ film.title }}</td>
        </tr>
        <tr>
          <th>Episode:</th>
          <td>{{ film.episode }}</td>
        </tr>
        <tr>
          <th>Director:</th>
          <td>{{ film.director }}</td>
        </tr>
        <tr>
            <th>Productor(es):</th>
            <td>{{ film.producers }}</td>
        </tr>
        <tr>
            <th>Fecha de lanzamiento:</th>
            <td>{{ film.release_date }}</td>
        </tr>
        <tr>
            <th>Starships:</th>
            <td>{{ film.starships }}</td>
        </tr>
        <tr>
            <th>Personajes:</th>
            <td>{{ film.characters }}</td>
        </tr>
        <tr>
            <th>Planetas:</th>
            <td>{{ film.planets }}</td>
        </tr>
    </table>
{% endif %}

</body>
</html>
