<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> T1 de Joaquin Castillo - SWAPI</title>
</head>

<body>
    <table class="table table-dark">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Director</th>
        <th scope="col">Producers</th>
        <th scope="col">Episode</th>
        <th scope="col">Click me</th>
    </tr>
  </thead>
  <tbody>
    {% if films %}
        {% for id in films.items %}
            {% for film in id %}
                <tr style="text-align:center">
                    <th scope="row">{{ film.episode }}</th>
                    <td>{{ film.title }}</td>
                    <td>{{ film.year }}</td>
                    <td>{{ film.director }}</td>
                    <td>{{ film.producer }}</td>
                    <td>{{ film.episode }} </td>
                    <td><button type="button" id={{ film.episode }},
                                onclick="clicked_button({{ film.episode}}, {{ film.url }})">Click me</button></td>
                </tr>
            {% endfor %}

        {% endfor %}
    {%  endif %}
  </tbody>
</table>

</body>

<script>
function clicked_button(button_id, url) {
    document.getElementById(button_id).style.color = "red";
}
</script>

</html>
