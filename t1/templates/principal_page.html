<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> T1 de Joaquin Castillo - SWAPI</title>
</head>

<body>
    <div class="topnav">
        <form id="searchForm" method="get">
            <input id="films" type="radio" name="filter" value="films" checked> Peliculas
            <input id="people" type="radio" name="filter" value="people"> Personajes
            <input id="starships" type="radio" name="filter" value="starships"> Starships
            <input id="planets" type="radio" name="filter" value="planets"> Planetas
            <input id="search" type="text" placeholder="Search..">
            <input type="submit" value="Buscar"
                   onclick="myFunction(document.getElementById('films').checked,
                   document.getElementById('people').checked,
                   document.getElementById('starships').checked,
                   document.getElementById('planets').checked,
                   document.getElementById('search').value)">
        </form>
    </div>
    <div></div>
    <table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col">Director</th>
            <th scope="col">Producers</th>
            <th scope="col">Episode</th>
        </tr>
  </thead>
  <tbody>
    {% if films %}
        {% for id in films.items %}
            {% for film in id %}

                <tr style="text-align:center">
                    <th scope="row">{{ film.episode }}</th>

                    <td id={{ film.small_url }}><a href="/t1/film/?url_param={{ film.small_url }}">{{ film.title }}</a></td>
                    <td>{{ film.year }}</td>
                    <td>{{ film.director }}</td>
                    <td>{{ film.producer }}</td>
                    <td>{{ film.episode }} </td>

                </tr>
            {% endfor %}
        {% endfor %}
    {% endif %}

  </tbody>
</table>


<script>
//document.getElementById("searchForm").addEventListener("submit", myFunction);

function myFunction(f, p, s, pl, search_item) {
    if (f){
        alert("The form was submitted. Value="+"PELICULAS"+". search= "+search_item);
        location.replace("https://protected-journey-63770.herokuapp.com/film/?url_param=12")
    }
    else if (p){
        alert("The form was submitted. Value="+"PEOPLE"+". search= "+search_item);

    }
    else if (s){
        alert("The form was submitted. Value="+"STARSHIPS"+". search= "+search_item);
    }
    else if (pl){
        alert("The form was submitted. Value="+"PLANETS"+". search= "+search_item);
    }

}
</script>

</body>

</html>
