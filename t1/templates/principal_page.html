<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> T1 de Joaquin Castillo - SWAPI</title>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <select title="Filter">
            <option value="films">Peliculas</option>
            <option value="people">Personajes</option>
            <option value="starships">Starships</option>
            <option value="planets">Planetas</option>
        </select>
        <input type="text" placeholder="Search..">
    </div>
    <div></div>
    <table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Year</th>
            <th scope="col">Director</th>
            <th scope="col">Producers</th>
            <th scope="col">Episode</th>
        </tr>
  </thead>
  <tbody>
    {% if films %}
        {% for id in films.items %}
            {% for film in id %}

                <tr style="text-align:center">
                    <th scope="row">{{ film.episode }}</th>

                    <td id={{ film.small_url }}><a href="film/?url_param={{ film.small_url }}">{{ film.title }}</a></td>
                    <td>{{ film.year }}</td>
                    <td>{{ film.director }}</td>
                    <td>{{ film.producer }}</td>
                    <td>{{ film.url }} </td>
                    <td>{{ film.small_url }}</td>

                </tr>
            {% endfor %}
        {% endfor %}
    {% endif %}

  </tbody>
</table>

</body>

</html>
