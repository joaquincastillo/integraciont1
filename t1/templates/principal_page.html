<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> T1 de Joaquin Castillo - SWAPI</title>
</head>

<body>
    <table class="table table-dark">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Director</th>
        <th scope="col">Producers</th>
        <th scope="col">Episode</th>
    </tr>
  </thead>
  <tbody>
    {%  if films %}
        {%  for film in films %}
        <tr>
          <th scope="row">1</th>
          <td>{{film }}</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        {% endfor %}
    {%  endif %}

    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

</body>
</html>
