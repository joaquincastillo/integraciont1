<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> T1 de Joaquin Castillo - SWAPI</title>
</head>

<body>
    <table class="table table-dark">
  <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Year</th>
        <th scope="col">Director</th>
        <th scope="col">Producers</th>
        <th scope="col">Episode</th>
    </tr>
  </thead>
  <tbody>
    {% if films %}
        {% for id in films.items %}
            <p> {{ id }} </p>
            {% for film in id %}
                <tr>
                    <th scope="row">{{ film.episode }}</th>
                    <td>{{ film.title }}</td>
                    <td>{{ film.year }}</td>
                    <td>{{ film.director }}</td>
                    <td>{{ film.producer }}</td>
                </tr>
            {% endfor %}

        {% endfor %}
    {%  endif %}
  </tbody>
</table>

</body>
</html>
